<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="E:\Senai\Front_Essencial\frasesMotivacionais\styles.css">
    <title>Document</title>
</head>
<body>
    <div class="divPrincipal">
        <h1>Digite sua frase motivacional</h1>
        <div class="inputArea">
            <input class="form-control" id="inputUser" type="text">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                <option value="alert-success">Sucesso</option>
                <option value="alert-warning">Aviso</option>
                <option value="alert-danger">Perigo</option>
            </select>
            <button type="button" class="btn btn-success">Success</button>
        </div>
        
    </div>
    <div class="frasesDoUsuario">
        
    </div>
</body>
<script>
    const frases = document.querySelector('.frasesDoUsuario')
    const fraseUser = document.querySelector('#inputUser')
    const btn = document.querySelector('.btn')
    
    
    btn.addEventListener('click', (evento) => {
        evento.preventDefault();
        let tipo = document.querySelector('.form-select').value
        let newAlert = document.createElement('div')
        const btnExcluir = document.createElement('button')
        btnExcluir.classList.add('btn')
        btnExcluir.classList.add('btn-outline-danger')
        btnExcluir.classList.add('bd-highlight')   
        btnExcluir.append('Excluir')
        btnExcluir.addEventListener('click', () => {
            newAlert.remove();
        })

        newAlert.append(fraseUser.value)
        newAlert.append(btnExcluir)
        newAlert.classList.add('alert')
        newAlert.classList.add(tipo)
        frases.append(newAlert)

    })

    

</script>
</html>
