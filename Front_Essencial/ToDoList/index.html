<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="E:\Senai\Front_Essencial\ToDoList\styles.css" rel="stylesheet">
    <title>ToDo</title>
</head>

<body>
    <div class="background-container">
        
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt="">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
        <div class="container">
            <h1>
                Coisas para fazer
            </h1>
            <div class="row">
                <form>
                    <div class="form-group">
                        <label>
                            Tarefas
                        </label>
                        <input class="form-control"  id="tarefa">
                    
                    <button class="btn btn-primary mt-3 block">
                        Salvar
                    </button>
                </div>
                </form>
            </div>
            <div class="col-12">
                <table class="table">
                    <thead>
                    
                        <tr>
                            <th>Tarefas</th>
                            <th class="excluir"><button id="btnLimpar" class="btn btn-danger">
                                Excluir todas
                            </button></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    
                </table>
            </div>
        </div>
    </div></div></div></div></div>
    <script>        
        const botao = document.querySelector('.btn');
        const inputTarefa = document.querySelector('#tarefa');
        const form = document.querySelector('form');
        const tbody = document.querySelector('tbody');
        const limpar = document.querySelector('#btnLimpar')

        limpar.addEventListener('click', function(event){
            const trs = document.querySelectorAll('tbody tr');
            trs.forEach((item) => item.remove());
        })

        form.addEventListener('submit', function(event){
            event.preventDefault();           
            let tarefa = inputTarefa.value;
            console.log(tarefa);
            const tr= document.createElement('tr');
            const tdTarefa = document.createElement('td');
            const tdExcluir = document.createElement('td')
            const btnExcluir = document.createElement('button')
            btnExcluir.textContent = 'excluir'
            btnExcluir.classList.add('btn', 'btn-danger')
            tdExcluir.append(btnExcluir)
            btnExcluir.addEventListener('click', function() {
            tr.remove()
            })
            tdTarefa.textContent = tarefa;

            tr.append(tdTarefa);
            tr.append(tdExcluir)
            tbody.append(tr);
        })
    </script>
</body>
</html>
